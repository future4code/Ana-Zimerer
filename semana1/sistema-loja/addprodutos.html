 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
       <!--menu compartilhado-->
    <center>
        <div class="cabeçalho">
           <font color="#FF0000"> <font family ="Calibri"><h1> RESTAURANTE DAJU </h1> </font> </font> 
        </div>  
        <div>            
           <font size="4px" color="red" family="Arial">
           <p><a href="#">   ESTOQUE   </a><a><a href="#">   PRODUTOS  </a><a href="#">   FUNCIONÁRIOS   </a><a href="#">   CLIENTES   </a> <p>
           </font>         
        </div>
      </center>
    <!--fim do menu compartilhado -->

    <!--Adicionando produtos-->

    <h3 align= "center">Produto</h3>
    <form action="#" align="center"> 
        <div> 
            <label>Selecione a opção desejada:</label>
            <input type="radio" nome="cadastrarNovo" value="cadastrar" selected> Cadastrar novo produto
            <input type="radio" nome="atualizarQtde" value="atualizar"> Atualizar estoque
            <!--Opção Cadastrar deixa ativo todos os campos
                Opção Atualizar estoque deixa ativo somente os campos quantidade e faz busca na descrição-->
        </div>
        <br>
        <div class="forms">
            <label>Código: </label> 
            <input type= "number" placeholder="000"> 
        </div> <br>
        <div class="forms">
            <label>Descrição: </label> 
            <input type= "txt" placeholder="nome do produto"> 
        </div> <br>
        <div class="forms">
            <label>Preço: </label> 
            <input type= "text" placeholder="R$ 0,00"> 
        </div> <br>
        <div class="forms">
            <label>Quantidade: </label> 
            <input type= "number" placeholder="00"> 
        </div> <br>

        <div class="forms">
            <label>Imagem: </label> 
            <input type= "file" placeholder="selecione sua imagem"> 
        </div> <br>    
        <button type="submit"> ENVIAR </button> 
    </form>
    <br>
 </body>
 </html>
