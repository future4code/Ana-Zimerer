<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Desafio Flexbox/Grid</title>
</head>
<body>
    <div class="container-principal">
       
        <div class="container-do-header"> 
            <div id="icone-dev">DEV</div> 
            <input id="input-do-search">
            <div id="botao-write-e-icones"> 
                <button id="write-a-post">WRITE A POST</button>
                <img id="icone-aviao-enviar"> i1
                <img id="icone-sino-lembrete"> i2
                <img id="icone-menu"> i3
            </div>
        </div>

        <div class="container-hashtags">
            

            <li id="hashtags">
                <a>#javascript</a>
                <a>#webdev</a>
                <a>#begginers</a>
                <a>#discuss</a>
                <a>#carrer</a>
                <a>#javascript</a>
                <a>#webdev</a>
                <a>#begginers</a>
                <a>#discuss</a>
                <a>#carrer</a>
            </li>            
            <footer id="footer-das-hashtags">view all-time top tags</footer>
            
           
        </div>

        <div id="container-menu-frequencia">
            <ul>
                <li>
                    <a>FEED</a>
                    <a>WEEK</a>
                    <a>MONTH</a>
                    <a>YEAR</a>
                    <a>INFINITY</a>
                    <a>LATEST</a>
                </li>
            </ul>
        </div>

        <div id="container-noticia">
            <img id="caixa-de-posts"> 
            <footer>
                <icon></icon>
                <icon></icon>
                <label type=text id="temporizador-da-postagem">11 min read</label>
                <button>SAVE</button>
            </footer>
        </div>

        <div id="caixa-join-dev">
            <p>JOIN DEV</p>
            <button id="botao-twitter">Sign In With Twitter</button>
            <button id="botao-gitHub">Sign In With GitHub</button>       
        </div>
    </div>
</body>
</html>
